<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <!-- Tailwind CSS CDN is included here to ensure styles apply within the iframe -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font is included here to ensure it loads within the iframe -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your external CSS file for custom styles within the iframe -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 p-4">
    <div class="bg-white p-8 rounded-lg shadow-md mb-8 mx-auto max-w-lg">
        <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Contact Me</h2>
        <div class="max-w-lg mx-auto">
            <p class="text-lg text-gray-700 leading-relaxed mb-6 text-center">
                Have a question or want to collaborate? Feel free to reach out using the form below!
            </p>
            <form id="contactForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" name="name" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm placeholder-gray-400"
                           placeholder="Your Name">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm placeholder-gray-400"
                           placeholder="your.email@example.com">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                    <textarea id="message" name="message" rows="5" required
                              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm placeholder-gray-400"
                              placeholder="Your message..."></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Send Message
                    </button>
                </div>
            </form>
            <div id="formMessage" class="mt-4 p-3 text-center text-sm rounded-md" style="display:none;"></div>
            <p class="mt-6 text-center text-gray-600 text-sm">
                You can also find me on <a href="https://github.com/yourusername" target="_blank" class="text-blue-500 hover:underline">GitHub</a>.
            </p>
        </div>
    </div>
    <!-- The contact form's JavaScript logic is handled by the main script.js file in index.html -->
</body>
</html>
